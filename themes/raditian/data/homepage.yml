client_and_work:
  title: "Walk the Talk"
  enable: true

  works:
    - title: "Infrastructure as Code"
      description: "This site is deployed via <a target='_blank' href='https://www.terraform.io/'>Terraform</a>. It uses Route53 for DNS, Lambda for HTTP security headers, Cloudfront to serve HTTPS requests, and S3 for static asset storage."
